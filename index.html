<!DOCTYPE html>
<html ng-app='ChoreBoardApp'>

<head>
    <title>Chore Board</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>


<body>

    <nav class="navbar navbar-inverse">

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="https://github.com/sharonwischkaemper/Chore_board_app">This Project GitHub</a></li>

              
                    </li>
                </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>






    <div class="container-fluid">

        <div class="page-header">
            <h1 id="titleHead">Chores</h1>
        </div>
    </div>

<div class="container-fluid" ng-controller="MainController as main">
        <div class="row">
            <div class="col-lg-2">
                <h3><b>Create A Chore Board</b></h3>
                <form ng-submit="main.createNewBoard()" name="BoaredForm">
                    <div class="input-group">
                        <span class="input-group-btn "><button type="submit" class="btn btn-info">Create</button></span>
                        <input ng-model="main.createBoard" class="form-control" placeholder="name board. . ." required>
                    </div>

                </form>
            </div>


            <div class="col-lg-2"></div>

            <!--Chore Boards-->

            <div class="col-lg-6">
                <h1 id="allBoards"><b>All Board's</b></h1>
                <div class="well" id="choreBoard" ng-repeat="board in main.boards">
                    <!--clears current board-->
                    <td-todo-board board="board"></td-todo-board>
                    <button class="btn btn-danger btn-block" ng-click="main.removeBoard(index)">Delete This Board</button>

                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
       

                <button ng-click="main.clearAllBroards()" class="btn btn-danger" id="clearAllBtn"><b>Clear All Boards</b></button>

          


      
    </div>
    <!--ROW-->
    </div>
    <!--CONTAINER-FLUID-->



    <script src="https://code.jquery.com/jquery-1.9.1.js" integrity="sha256-e9gNBsAcA0DBuRWbm0oZfbiCyhjLrI6bmqAl5o+ZjUA=" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
    <script src="app.js "></script>
    <script src="Controllers/MainController.js "></script>
    <script src="directives/tdTodoBoard/tdTodoBoard.js"></script>

</body>

</html>
